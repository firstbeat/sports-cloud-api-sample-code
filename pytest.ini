[pytest]
# Pytest configuration for Firstbeat Sports Cloud API Sample Code

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/python_sync_app/tests

# Asyncio mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests with mocked APIs
    workflow: End-to-end workflow tests
    contract: API contract/fixture validation tests
    slow: Tests that take significant time to run
